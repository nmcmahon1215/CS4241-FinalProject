<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}WPI Major Tracking Prototype{% endblock %}</title>
  <link rel='stylesheet' href='/libs/bootstrap-3.3.6-dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/css/majorTracking.css'>
  <script type="text/javascript" src="/js"></script>
  {% block head %}

  {% endblock %}
</head>
<body>
  {% if user %}

  <form method='GET' action='/api/logout'>
    <div class="form-group" id="logoutBtn">
      <button type="submit" class="btn-margin btn btn-success">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          Logout
      </button>
    </div>
  </form>

  {% endif %}
  <div class="content">
    {% block maincontent %}

    {% endblock %}
  </div>
</body>
</html>
